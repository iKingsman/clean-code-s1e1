<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add_item__section" id="top-section">
        <label class="section__label label" for="new-task">Add Item</label>
        <div class="section__content__wrapper">
          <input id="new-task"class="section__input task input" type="text">
          <button class="section__add_btn btn">Add</button>
        </div>
      </section>
      <section class="todo__section">
        <h3 class="section__title title">Todo</h3>
        <ul class="section__list list" id="incomplete-tasks">
          <li class="list__item">
            <input class="item__input input" type="checkbox">
            <label class="item__label task label">Pay Bills</label>
            <input type="text" class="item__edit__input task input">
            <button class="item__edit_btn btn">Edit</button>
            <button class="item__delete_btn btn">
              <img class="btn__img img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="list__item edit_mode">
            <input class="item__input input" type="checkbox">
            <label class="item__label task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__edit__input task input">
            <button class="item__edit_btn btn">Save</button>
            <button class="item__delete_btn btn">
              <img class="btn__img img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed__section">
        <h3 class="section__title title">Completed</h3>
        <ul class="section__list list" id="completed-tasks">
          <li class="list__item">
            <input class="item__input input" type="checkbox" checked>
            <label class="item__label task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="item__edit_btn btn">Edit</button>
            <button class="item__delete_btn btn">
              <img class="btn__img img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
